<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../bootstrap.css">

</head>

<body>
    <header class="position-fixed top-0 left-0 w-100 py-2 bg-light f_d-debug">
        <div class="header-content w-100 d-flex align-content-center align-items-center justify-content-center ">
            <div class="logo ps-2 bg-white">
                <a id="first_logo" href="#main">
                    <img src="img/logo.svg" alt="Logo">
                </a>
                <a href="#" id="mobile_logo" class="img-fluid">
                    <img src="img/mobile-logo.png" style="height: 50px; width: 50px;" alt="Logo-mobile">
                </a>
            </div>
            <div class="search bg-white"><input type="search" placeholder="&#128269; Search" class="form-control"
                    id="search-bar"></div>
            <div class="menu ps-2 bg-white d-flex align-content-center justify-content-around position-relative  ">
                <div class="">
                    <a href="#">
                        <i class="fa-solid fa-list"></i>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <i class="fa-solid fa-circle-question "></i>
                    </a>
                </div>
                <div>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                </div>
                <div class="menu_slide">
                    <a href="#"><i class="fa-solid fa-bell" style="color: #FFD43B;"></i>
                    </a>
                    <ul>
                        <li><a class="menu_vertical border-black text-uppercase fw-bolder " href="#">Profilo</a></li>
                        <li><a class="menu_vertical border-black text-uppercase fw-bolder " href="#">Fatturazione</a>
                        </li>
                        <li><a class="menu_vertical border-black text-uppercase fw-bolder " href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper vh-100 w-100 d-flex">
        <nav id="nav-bar" class="d-flex flex-column justify-content-between align-items-center ">
            <div class="nav_top pt-4">
                <div class="d-flex pb-2 pt-2 px-3">
                    <div class="font_nav pe-1">
                        <a href="#main" class="text-white text-decoration-none">
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </div>
                    <div class="ps-2">
                        <a href="#main" class="text-white text-decoration-none">
                            Home
                        </a>
                    </div>
                </div>
                <div class="d-flex pb-2 pt-2 px-3">
                    <div class="font_nav pe-2 ">
                        <a href="#main" class="text-white text-decoration-none">
                            <i class="fa-solid fa-chart-simple"></i>
                        </a>
                    </div>
                    <div class="ps-2 ">
                        <a href="#main" class="text-white text-decoration-none">
                            Stats
                        </a>
                    </div>
                </div>
                <div class="d-flex pb-2 pt-2 px-3">
                    <div class="font_nav pe-1 ">
                        <a href="#main" class="text-white text-decoration-none">
                            <i class="fa-solid fa-signal"></i>
                        </a>
                    </div>
                    <div class="ps-2 ">
                        <a href="#main" class="text-white text-decoration-none">
                            Signals
                        </a>
                    </div>
                </div>
            </div>
            <div class="nav_bottom pb-2 pt-2 px-3">
                <div class="d-flex">
                    <div class="font_nav pe-2 ">
                        <a href="#main" class="text-white text-decoration-none">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                    </div>
                    <div class="ps-2 ">
                        <a href="#main" class="text-white text-decoration-none">
                            Admin
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <main id="main" class="f_d-debug">
            <div class="h-100 overflow-y-auto f_d-debug">
                <div id="nav-orizzontal" class="nav-orizzontal d-flex f_d-debug">
                    <div id="buttons-row" class="w-50 d-flex flex-column justify-content-center ps-5">
                        <div class="d-flex gap-1 mb-3 ">
                            <h1 class="text-white fs-2 ">Boolean</h1>
                            <button type="button" id="btn-sick" class="btn btn-primary">Piano Blaze</button>
                        </div>
                        <div class="d-flex gap-1 mt-3 ">
                            <button type="button" class="btn btn-primary">3 App</button>
                            <a href="#main"><i class="fa-solid fa-angles-right text-white "></i></a>
                            <button type="button" class="btn btn-primary ghost">+</button>
                            <button type="button" class="btn btn-primary disappear">Boolean Mobile App</button>
                            <button type="button" class="btn btn-primary disappear">Boolean Web App</button>
                            <button type="button" class="btn btn-primary disappear">Boolean Blog App</button>
                        </div>
                    </div>
                    <div id="student-row" class="w-25 text-white d-flex flex-column justify-content-center">
                        <h5>Studenti Online negli ultimi 30 minuti</h5>
                        <p class="fs-1 ">125</p>
                    </div>
                    <div id="new-student" class="f_d_padding w-25 text-center d-flex align-items-center justify-content-start gap-3">
                        <h5 class="me-4 text-white ">Nuovo studente</h5>
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus fs-3"></i></button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                            aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                  </div>
                                  
                                  <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <span class="input-group-text" id="basic-addon2">@example.com</span>
                                  </div>
                                  
                                  <div class="mb-3">
                                    <label for="basic-url" class="form-label">Your vanity URL</label>
                                    <div class="input-group">
                                      <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                                      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                                    </div>
                                    <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
                                  </div>
                                  
                                  <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                    <span class="input-group-text">.00</span>
                                  </div>
                                  
                                  <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                                  </div>
                                  
                                  <div class="input-group">
                                    <span class="input-group-text">With textarea</span>
                                    <textarea class="form-control" aria-label="With textarea"></textarea>
                                  </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="d-flex">
                    <div class="container-main-left">
                    </div>
                    <div class="container-main-right">
                    </div>
                </div>


            </div>







        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
